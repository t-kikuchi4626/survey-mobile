<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="../components/loader.css">
  <link rel="stylesheet" href="../css/iconfont/material-icons.css">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>

  <!-- navigation -->
  <nav class="header">
    <div class="nav-wrapper"> <a href="#" class="brand-logo center"> <i
          class="material-icons title-icon">nature_people</i>伐採調査アプリ</a>
      <ul>
        <li id="transition-view-link"></li>
      </ul>
      <ul class="right">
        <li>
          <a class="waves-effect waves-light sidenav-trigger" href="#" data-target="side-out">
            <i class="material-icons right">menu</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Sidenav -->
  <ul id="side-out" class="sidenav">
    <li><a class="waves-effect waves-light modal-trigger" href="#modal1"><i class="material-icons">exit_to_app</i>ログアウト</a></li>
  </ul>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <p>ログアウトします。よろしいでしょうか？</p>
    </div>
    <div class="modal-footer">
      <a href="javascript:logout();" class="modal-close waves-effect waves-green btn normal-button">ログアウトする</a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">閉じる</a>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <span class="ml-4">問合せを一覧で表示します。</span>
      </div>
    </div>

    <div class="row" style="text-align: right;">
      <a onclick="javascript:edit()" class="btn waves-effect waves-light btn-large normal-button mb-2">
        <i class="material-icons left">send</i>問合せする
      </a>
    </div>

    <div id="contact-item">
    </div>

    <div id="contactError" class="modal">
      <div class="modal-content">
        <div>
          <b class="error">問合せ一覧取得処理中にエラーが発生しました。</b>
        </div>
        <div>
          <b>【エラー】</b><span id="error"></span>
        </div>
        <div>
          <b>【詳細】　</b><span id="errorMessage"></span>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">閉じる</a>
      </div>
    </div>
</body>
<script src="../components/jquery/dist/jquery.min.js"></script>
<script src="../components/loader.js"></script>
<script src="../js/common.js"></script>
<script src="../js/contact_list.js"></script>

</html>
