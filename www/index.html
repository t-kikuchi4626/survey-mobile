<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/iconfont/material-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <main>

    <div class="wrapper">

      <div class="container">

        <div class="row center">
          <div class="login-title">CREATIVE<br>RESEARCH</div>
        </div>
        <div class="row" style="margin-bottom: 0px;">
          <div class="col s2"></div>
          <div class="input-field col s8">

            <input id="username" type="text" class="login">
            <label class="login" for="username">ID</label>

          </div>
          <div class="col s2"></div>
        </div>
        <div class="row">
          <div class="col s2"></div>
          <div class="input-field col s8">

            <input id="password" type="password" class="login">
            <label class="login" for="password">Password</label>

          </div>
          <div class="col s2"></div>
        </div>
        <div class="row center">
          <div class="ghost-btn">
            <a href="#" id="login-button">LOGIN</a>
          </div>
        </div>

        <div class="row center">
          <span id="error-message" class=""></span>
        </div>

      </div>
    </div>
  </main>

</body>
<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/loader.js"></script>
<script src="js/login.js"></script>
<script src="js/common.js"></script>
<script src="js/create_table.js"></script>

</html>
